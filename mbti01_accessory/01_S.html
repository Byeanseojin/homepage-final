<!DOCTYPE html>
<html lang="en">
<head>
    <title>S</title>
    <style>
        div{
            width: 400px;
            height: 0;
            margin: 60px auto 0 auto;
            padding:10px;
            border-radius: 20px;
            background-color: rgba(98, 187, 255, 0.532);
            box-shadow: 5px 5px 3px rgba(44, 139, 170, 0.75);
            text-align: center;
            overflow: hidden;
        }
        h1{
            background-color: rgb(25, 163, 255);
            border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#box").animate({height: "500px"}, 1000);
        });
    </script>
</head>
<body>
    <div id="box">
        <h1>"S"</h1><br><br><br><br><br>
        <p>-오감이나 경험을 통한 사실이나 사건을 더 잘 인식</p>
        <p>-현실그대로를 봄</p>
        <p>-숲보다 나무를 보는 경향</p>
        <p>-현실주의적</p>
    </div>
</body>
</html>
