<!DOCTYPE html>
<html lang="en">
<head>
    <title>E</title>
    <style>
        div{
            width: 400px;
            height: 0;
            margin: 60px auto 0 auto;
            padding:10px;
            border-radius: 20px;
            background-color: rgba(98, 187, 255, 0.532);
            box-shadow: 5px 5px 3px rgba(44, 139, 170, 0.75);
            text-align: center;
            overflow: hidden;
        }
        h1{
            background-color: rgb(25, 163, 255);
            border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#box").animate({height: "500px"}, 1000);
        });
    </script>
</head>
<body>
    <div id="box">
        <h1>"E"</h1><br><br><br><br><br>
        <p>-사교성GOOD, 폭 넓은 대인관계를 유지</p>
        <p>-말로 표현하기를 즐김</p>
        <p>-외부의 자극을 통해 배우는 방식을 선호</p>
        <p>-자기를 숨기기보다 드러냄</p>
    </div>
</body>
</html>
